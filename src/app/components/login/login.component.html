<div class="page-content--bge5">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#"> <img src="/assets/images/icon/WMES1.png" alt="CoolAdmin">
                    </a>
                </div>
                
                <div class="login-form">
                    <form #f="ngForm">
                        <div class="form-group">
                            <label>Username</label> <input class="au-input au-input--full" type="username" name="username"
                                placeholder="Username" ngModel>
                        </div>
                        <div class="form-group">
                            <label>Password</label> <input class="au-input au-input--full" type="password" name="password"
                                placeholder="Password" ngModel>
                        </div>
                        <!--
                        <div class="login-checkbox">
                            <label> <input type="checkbox" name="remember">Remember
                                Me
                            </label>
                        </div>
                        -->
                        <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="login(f)">sign
                            in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
