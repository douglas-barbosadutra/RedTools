    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/AziendaCliente/aziendaClienteManagement">Azienda Cliente Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Progetto/progettoManagement">Progetto Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Dossier/dossierManagement">Dossier Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Impiegato/impiegatoManagement">Impiegato Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Percentuale Ore R & D Management</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <!-- STATISTIC-->
    <section class="statistic">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <!-- PERCENTUALE ORE R & D TABLE -->
                        <h3 class="title-5 m-b-35">Percentuale Ore R & D Table</h3>

                        <button (click)="insertLink()" class="au-btn au-btn-icon au-btn--green au-btn--small"> <i
                                    class="zmdi zmdi-plus"></i>ADD PERCENTUALE ORE R & D
                            </button>

                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                        <tr>
                                            <!-- <th>Id Percentuale Ore R & D</th> -->
                                            <th>Percentuale</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr class="tr-shadow" *ngFor="let percentualeOreReD of percentualeOreReDList">

                                            <!-- <td>{{percentualeOreReD.idPercentualeOreReD}}</td> -->
                                            
                                            <td>{{percentualeOreReD.percentualeOreLavorateReD}}</td>

                                            <td>

                                                <div class="table-data-feature">

                                                    <button (click)="updateLink(percentualeOreReD.idPercentualeOreReD)" class="item" data-toggle="tooltip"
                                                        data-placement="top" title="Edit"> <i class="zmdi zmdi-edit"></i>
                                                    </button>

                                                    <a href="/PercentualeOreReD/percentualeOreReDManagement" (click)="removeLink(percentualeOreReD.idPercentualeOreReD)"
                                                        class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                        <i class="zmdi zmdi-delete"></i>
                                                    </a>

                                                </div>

                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- END PERCENTUALE ORE R & D TABLE -->
                        </div>


                    </div>
                </div>
            </div>
     
    </section>
    <!-- END STATISTIC-->

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
