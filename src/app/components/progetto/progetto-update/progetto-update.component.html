

<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/AziendaCliente/aziendaClienteManagement">Azienda Cliente Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Progetto/progettoManagement">Mom Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Insert Progetto</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">EDIT AZIENDA CLIENTE</div>
                <div class="card-body card-block">

                    <form #f="ngForm">
                         <div class="form-group">
                            <label>Titolo progetto</label> <input class="au-input au-input--full" type="text" name="titoloProgetto"
                                placeholder="Titolo progetto" [(ngModel)]="updateProgetto.titoloProgetto">
                        </div>

                        <div class="form-group">
                            <label>Dettagli progetto</label> <input class="au-input au-input--full" type="text" name="dettagliProgetto"
                                placeholder="Dettagli progetto" [(ngModel)]="updateProgetto.dettagliProgetto">
                        </div>

                        <div class="form-group">
                            <label>Cordinate DIIN</label> <input class="au-input au-input--full" type="text" name="cordinateDIN"
                                placeholder="Cordinate DIIN" [(ngModel)]="updateProgetto.coordinateDIIN">
                        </div>

                        <div class="login-checkbox"></div>
                        <a href="/Progetto/progettoManagement" type="submit" class="btn btn-secondary btn-sm" (click)="update(f)">Submit</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
  
    <!-- END PAGE CONTAINER-->
</div>
