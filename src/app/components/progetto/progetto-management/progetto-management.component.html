
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item">Project Management</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <!-- STATISTIC-->
    <section class="statistic">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <!-- AZIENDA CLIENTE TABLE -->
                        <h3 class="title-5 m-b-35">Project Table</h3>

                        <button (click)="insertLink()" class="au-btn au-btn-icon au-btn--green au-btn--small"> <i
                                    class="zmdi zmdi-plus"></i>ADD PROJECT
                            </button>

                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                        <tr>
                                            <!-- <th>Project Id</th> -->
                                            <th>Id Progetto</th>
			                                <th>Titolo progetto</th>
			                                <th>Azienda cliente</th>
			                                <th>Dettagli progetto</th>
			                                <th>Coordinate DIN</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr class="tr-shadow" *ngFor="let progetto of progettoList">

                                            <!-- <td>{{progetto.IdProgetto}}</td> -->
                                            
                                            <td>{{progetto.idProgetto}}</td>

                                            <td>{{progetto.titoloProgetto}}</td>

                                            <td>{{progetto.aziendaClienteDTO}}</td>

                                            <td>{{progetto.dettagliProgetto}}</td>

                                            <td>{{progetto.coordinateDIIN}}</td>
                                            <td>



                                                <div class="table-data-feature">

                                                    <button (click)="updateLink(progetto.idProgetto)" class="item" data-toggle="tooltip"
                                                        data-placement="top" title="Edit"> <i class="zmdi zmdi-edit"></i>
                                                    </button>

                                                    <a href="/Progetto/progettoManagement" (click)="removeLink(progetto.idProgetto)"
                                                        class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                        <i class="zmdi zmdi-delete"></i>
                                                    </a>

                                                </div>





                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- END USER TABLE -->
                        </div>


                    </div>
                </div>
            </div>
     
    </section>
    <!-- END STATISTIC-->

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- END PAGE CONTAINER-->
</div>
