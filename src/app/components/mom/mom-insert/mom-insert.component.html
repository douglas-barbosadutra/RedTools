
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/AziendaCliente/aziendaClienteManagement">Azienda Cliente Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Insert AziendaCliente</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <!-- START statistic -->
    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">NEW AZIENDA CLIENTE</div>
                <div class="card-body card-block">
                    <form #f="ngForm">
                        <div class="form-group">
                            <label>Denominazione Societa'</label> <input class="au-input au-input--full" type="text" name="denominazioneSocieta"
                                placeholder="Denominazione Societa" [(ngModel)]="insertAziendaCliente.denominazioneSocieta">
                        </div>

                        <div class="form-group">
                            <label>Forma Giuridica</label> <input class="au-input au-input--full" type="text" name="formaGiuridica"
                                placeholder="Forma Giuridica" [(ngModel)]="insertAziendaCliente.formaGiuridica">
                        </div>

                        <div class="form-group">
                            <label>Sede Legale</label> <input class="au-input au-input--full" type="text" name="sedeLegale"
                                placeholder="Sede Legale" [(ngModel)]="insertAziendaCliente.sedeLegale">
                        </div>

                        <div class="form-group">
                            <label>Partita Iva</label> <input class="au-input au-input--full" type="text" name="partitaIva"
                                placeholder="Partita Iva" [(ngModel)]="insertAziendaCliente.partitaIva">
                        </div>

                        <div class="form-group">
                            <label>Telefono</label> <input class="au-input au-input--full" type="text" name="telefono"
                                placeholder="Telefono" [(ngModel)]="insertAziendaCliente.telefono">
                        </div>

                        <div class="form-group">
                            <label>Email</label> <input class="au-input au-input--full" type="text" name="email"
                                placeholder="Email" [(ngModel)]="insertAziendaCliente.email">
                        </div>
                       
                        <div class="form-group">
                            <label>Indirizzo Unita' Locale</label> <input class="au-input au-input--full" type="text" name="indirizzoUnitaLocale"
                                placeholder="Indirizzo Unita' Locale" [(ngModel)]="insertAziendaCliente.indirizzoUnitaLocale">
                        </div>

                        <div class="form-group">
                            <label>Attivita' Azienda</label> <input class="au-input au-input--full" type="text" name="attivitaAzienda"
                                placeholder="Attivita' Azienda" [(ngModel)]="insertAziendaCliente.attivitaAzienda">
                        </div>

                        <div class="form-group">
                            <label>Legale Rappresentante</label> <input class="au-input au-input--full" type="text" name="attivitaAzienda"
                                placeholder="Legale Rappresentante" [(ngModel)]="insertAziendaCliente.legaleRappresentante">
                        </div>

                        <div class="form-group">
                            <label>Nato a</label> <input class="au-input au-input--full" type="text" name="natoA"
                                placeholder="Nato a" [(ngModel)]="insertAziendaCliente.natoA">
                        </div>

                        <div class="form-group">
                            <label>Nato il</label> <input class="au-input au-input--full" type="text" name="natoIl"
                                placeholder="Nato il" [(ngModel)]="insertAziendaCliente.natoIl">
                        </div>

                        <div class="login-checkbox"></div>
                        <a href="/AziendaCliente/aziendaClienteManagement" type="submit" class="btn btn-secondary btn-sm" (click)="aziendaClienteInsert(f)">Submit</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <!-- END Statistic -->
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- END PAGE CONTAINER-->
</div>
