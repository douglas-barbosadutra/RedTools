

<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/AziendaCliente/aziendaClientManagement">Azienda Cliente Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Edit Azienda Cliente </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">EDIT MOM</div>
                <div class="card-body card-block">

                    <form #f="ngForm">
                        <input type="hidden" name="idMom" [(ngModel)]="updateMom.idMom" />
                        <div class="form-group">
                            <label>Luogo Mom</label> <input class="au-input au-input--full" type="text" name="luogoMom"
                                placeholder="Luogo Mom" [(ngModel)]="updateMom.luogoMom">
                        </div>

                        <div class="form-group">
                            <label>Data del giorno MOM</label> <input class="au-input au-input--full" type="text" name="dataDelGiornoMom"
                                placeholder="Data del giorno MOM" [(ngModel)]="updateMom.dataDelGiornoMom">
                        </div>

                        <div class="form-group">
                            <label>Orario MOM</label> <input class="au-input au-input--full" type="text" name="orarioMom"
                                placeholder="Orario MOM" [(ngModel)]="updateMom.orarioMom">
                        </div>

                        <div class="form-group">
                            <label>Oggetto MOM</label> <input class="au-input au-input--full" type="text" name="oggettoMom"
                                placeholder="Oggetto MOM" [(ngModel)]="updateMom.oggettoMom">
                        </div>

                        <div class="form-group">
                            <label>Progetto MOM</label> <input class="au-input au-input--full" type="text" name="progettoMom"
                                placeholder="Progetto MOM" [(ngModel)]="updateMom.progettoMom">
                        </div>

                        <div class="form-group">
                            <label>Partecipanti MOM</label> <input class="au-input au-input--full" type="text" name="partecipantiMom"
                                placeholder="Partecipanti MOM" [(ngModel)]="updateMom.partecipantiMom">
                        </div>
                       
                        <div class="form-group">
                            <label>Testo agenda MOM</label> <input class="au-input au-input--full" type="text" name="testoAgendaMom"
                                placeholder="Testo agenda MOM" [(ngModel)]="updateMom.testoAgendaMom">
                        </div>

                        <div class="form-group">
                            <label>Testo azione MOM</label> <input class="au-input au-input--full" type="text" name="testoAzioneMom"
                                placeholder="Testo azione MOM" [(ngModel)]="updateMom.testoAzioneMom">
                        </div>

                        <div class="form-group">
                            <label>Testo note MOM</label> <input class="au-input au-input--full" type="text" name="testoNoteMom"
                                placeholder="Testo note MOM" [(ngModel)]="updateMom.testoNoteMom">
                        </div>

                    
                        <a href="/Mom/momManagement" type="submit" class="btn btn-secondary btn-sm" (click)="update(f)">Update</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
  
    <!-- END PAGE CONTAINER-->
</div>
