

<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/AziendaCliente/aziendaClienteManagement">Azienda Cliente Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Progetto/progettoManagement">Progetto Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Dossier/dossierManagement">Dossier Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Fornitore/fornitoreManagement">Fornitore Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Fattura/fatturaManagement">Fattura Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Edit Fattura</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">EDIT FATTURA</div>
                <div class="card-body card-block">

                    <form #f="ngForm">
                        <input type="hidden" name="idFattura" [(ngModel)]="updateFattura.idFattura" />
                        <div class="form-group">
                            <label>Data Fattura</label> <input class="au-input au-input--full" type="text" name="dataFattura"
                                placeholder="Data Fattura" [(ngModel)]="updateFattura.dataFattura">
                        </div>
                        
                        <div class="form-group">
                            <label>Numer Fattura</label> <input class="au-input au-input--full" type="text" name="numeroFattura"
                                placeholder="Numero Fattura" [(ngModel)]="updateFattura.numeroFattura">
                        </div>

                        <div class="form-group">
                            <label>Descrizione</label> <input class="au-input au-input--full" type="text" name="descrizione"
                                placeholder="Descrizione" [(ngModel)]="updateFattura.descrizione">
                        </div>

                        <div class="form-group">
                            <label>Totale Imponibile</label> <input class="au-input au-input--full" type="text" name="totaleImponibile"
                                placeholder="Totale Imponibile" [(ngModel)]="updateFattura.totaleImponibile">
                        </div>

                         <div class="form-group">
                            <label>Percentuale Ammissibile</label> <input class="au-input au-input--full" type="text" name="percentualeAmmissibile"
                                placeholder="Percentuale Ammissibile" [(ngModel)]="updateFattura.percentualeAmmissibile">
                        </div>
                        <a href="/Fattura/fatturaManagement" type="submit" class="btn btn-secondary btn-sm" (click)="update(f)">Update</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
  
    <!-- END PAGE CONTAINER-->
</div>
