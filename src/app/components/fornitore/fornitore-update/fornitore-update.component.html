

<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li class="list-inline-item active"><a href="/AziendaCliente/aziendaClienteManagement">Azienda Cliente Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Progetto/progettoManagement">Progetto Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Dossier/dossierManagement">Dossier Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item active"><a href="/Fornitore/fornitoreManagement">Fornitore Management</a></li>
                                    <li class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">Edit Fornitore </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <section>
        <div class="col-lg-6 center-block">
            <div class="card">
                <div class="card-header">EDIT FORNITORE</div>
                <div class="card-body card-block">

                    <form #f="ngForm">
                        <input type="hidden" name="idFornitore" [(ngModel)]="updateFornitore.idFornitore" />
                        <div class="form-group">
                            <label>Nome Fornitore</label> <input class="au-input au-input--full" type="text" name="nomeFornitore"
                                placeholder="Nome Fornitore" [(ngModel)]="updateFornitore.nomeFornitore">
                        </div>

                        <div class="form-group">
                            <label>Comune Fornitore</label> <input class="au-input au-input--full" type="text" name="comuneFornitore"
                                placeholder="Comune Fornitore" [(ngModel)]="updateFornitore.comuneFornitore">
                        </div>

                        <div class="form-group">
                            <label>Provincia Fornitore</label> <input class="au-input au-input--full" type="text" name="provinciaFornitore"
                                placeholder="Provincia Fornitore" [(ngModel)]="updateFornitore.provinciaFornitore">
                        </div>

                        <div class="form-group">
                            <label>Partita Iva Fornitore</label> <input class="au-input au-input--full" type="text" name="partitaIvafornitore"
                                placeholder="Partita Iva Fornitore" [(ngModel)]="updateFornitore.partitaIvaFornitore">
                        </div>
                        <a href="/Fornitore/fornitoreManagement" type="submit" class="btn btn-secondary btn-sm" (click)="update(f)">Update</a>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
  
    <!-- END PAGE CONTAINER-->
</div>
