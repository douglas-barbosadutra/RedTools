
<!-- PAGE CONTAINER-->
<div class="page-container2">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop2">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

            </div>
        </div>
    </header>

    <!-- END HEADER DESKTOP-->

    <!-- BREADCRUMB-->
    <section class="au-breadcrumb m-t-75">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="au-breadcrumb-content">
                            <div class="au-breadcrumb-left">
                                <span class="au-breadcrumb-span">You are here:</span>
                                <ul class="list-unstyled list-inline au-breadcrumb__list">
                                    <li *ngIf="aziendaCliente" class="list-inline-item active"><a href="/AziendaCliente/aziendaClienteManagement">Azienda Cliente Management</a></li>
                                    <li *ngIf="aziendaCliente" class="list-inline-item seprate"><span>/</span></li>
                                    <li class="list-inline-item">User Management</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END BREADCRUMB-->

    <!-- STATISTIC-->
    <section class="statistic">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <!-- USER TABLE -->
                        <h3 class="title-5 m-b-35">User Table</h3>

                        <button (click)="insertLink()" class="au-btn au-btn-icon au-btn--green au-btn--small"> <i
                                    class="zmdi zmdi-plus"></i>ADD USER
                            </button>

                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Ruolo</th>
                                            <th>Email</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--<%
													for (UserDTO user : allUser) {
												%>-->

                                        <tr class="tr-shadow" *ngFor="let user of users">

                                            <td>{{user.username}}</td>
                                            <!--<%=user.getUserUser()%>-->

                                            <td>{{user.ruolo}}
                                                <!--<%=convertUserType(user.getUserType())%>-->
                                            </td>

                                             <td>{{user.email}}
                                            </td>
                                            <td>



                                                <div class="table-data-feature">

                                                    <button (click)="updateLink(user.idUser)" class="item" data-toggle="tooltip"
                                                        data-placement="top" title="Edit"> <i class="zmdi zmdi-edit"></i>
                                                    </button>

                                                    <a href="/User/userManagement" (click)="removeLink(user.idUser)"
                                                        class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                                        <i class="zmdi zmdi-delete"></i>
                                                    </a>

                                                </div>





                                            </td>
                                        </tr>

                                        <!--	<%
													}
												%>-->
                                    </tbody>
                                </table>
                            </div>
                            <!-- END USER TABLE -->
                        </div>


                    </div>
                </div>
            </div>
     
    </section>
    <!-- END STATISTIC-->

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8"></div>
                    <div class="col-xl-4"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6"></div>
                    <div class="col-xl-6"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- END PAGE CONTAINER-->
</div>
